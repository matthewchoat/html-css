<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <title>Matthew Choat - Contact</title>
    <meta name="description" content="Matthew Choat is a professional
                software engineer and specializing in full stack development.
                He has extensive experience with HTML/CSS, JavaScript, Node.js, React, and Java">
</head>

<body>
    <nav>
        <div class="header" id="myHeader">
            <a href="index.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "header") {
                        x.className += " responsive";
                    } else {
                        x.className = "header";
                    }
                }
            </script>
            <script>
                window.onscroll = function() {
                    stickyFunction()
                }

                ;
                var header = document.getElementById("myHeader");
                var sticky = header.offsetTop;

                function stickyFunction() {
                    if (window.pageYOffset > sticky) {
                        header.classList.add("sticky");
                    } else {
                        header.classList.remove("sticky");
                    }
                }
            </script>
        </div>
    </nav>
    <div class="gallery">
        <h3>Contact Me</h3>
        <p class=gall>Matthew is currently looking to gain more real-world experience by collaborating on open-source development projects. Please submit the form below with any potential inquiries:</p>
        <form class="cf">
            <div class="half left cf">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email address">
                <input type="text" id="input-subject" placeholder="Subject">
            </div>
            <div class="half right cf">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Submit" id="input-submit">
        </form>
        <p class=gall><strong>Connect with me on LinkedIn:</strong>
            <a href="https://linkedin.com/in/matthew-choat" class="contact-link" target=blank>
                <img src="assets/linkedin.png" alt="Linked In" height="30px" />
            </a>
            and <strong> Browse my GitHub repository:</strong>
            <a href="https://github.com/matthewchoat" class="contact-link" target=blank>
                <img src="assets/github.png" alt="GitHub" height="30px" />
            </a>
        </p>
    </div>
</body>

</html>
